<div class="main-div">
  <div fxLayout= "column">
    <div fxFlex *ngIf="error" class="message-error">
      {{ error }}
    </div>

    <mat-card fxFlex class="mat-elevation-z8 log-in-container">
      <mat-card-title>
        Employee Login
      </mat-card-title>
      <br>

      <mat-card-subtitle class="subtitle">
        Please enter a valid Employee ID.
      </mat-card-subtitle>

      <form [formGroup]="form" (ngSubmit)="login(); form.reset();">
        <mat-card-content>
          <mat-form-field  class="form">

            <input matInput
            [formControl]="form.controls['empId']"
            placeholder="Employee ID" />
          </mat-form-field>
        </mat-card-content>

        <mat-card-actions algin="end">

          <button type="submit" fxFlex mat-raised-button color="primary" [disabled]="!form.valid">Login</button>
        </mat-card-actions>
      </form>
    </mat-card>
  </div>
</div>
